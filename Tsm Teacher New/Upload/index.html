<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Upload</title>
  </head>

  <body>
    <div class="field-wrapper" style="display: inline-block">
      Time now is : <span style="color: blue" id="timer"></span>
    </div>
    <form action="">
      <div class="field-wrapper">
        <label class="lab" for="cls">State</label>
        <select name="" id="" required class="select-active">
          <option value="G10A">G10A</option>
          <option value="G10L">G10L</option>
          <option value="G11A">G11A</option>
          <option value="G11L">G11L</option>
          <option value="G1A">G1A</option>
          <option value="G1L">G1L</option>
          <option value="G2A">G2A</option>
          <option value="G2L">G2L</option>
          <option value="G3A">G3A</option>
          <option value="G3L">G3L</option>
          <option value="G4A">G4A</option>
          <option value="G4L">G4L</option>
          <option value="G5A">G5A</option>
          <option value="G5L">G5L</option>
          <option value="G6A">G6A</option>
          <option value="G6L">G6L</option>
          <option value="G7A">G7A</option>
          <option value="G7L">G7L</option>
          <option value="G8A">G8A</option>
          <option value="G8L">G8L</option>
          <option value="G9A">G9A</option>
          <option value="G9L">G9L</option>
        </select>
      </div>
      <div class="field-wrapper">
        <label class="lab" for="sub">Subject </label>
        <select name="" id="sub" class="select-active">
          <option value="Arabic">Arabic</option>
          <option value="Biology">Biology</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Discover">Discover</option>
          <option value="English">English</option>
          <option value="French">French</option>
          <option value="Geogrephy">Geogrephy</option>
          <option value="German">German</option>
          <option value="History">History</option>
          <option value="ICT">ICT</option>
          <option value="Math">Math</option>
          <option value="Mechainc">Mechainc</option>
          <option value="Philosophy">Philosophy</option>
          <option value="Physics">Physics</option>
          <option value="Professional Skills">Professional Skills</option>
          <option value="Psychology">Psychology</option>
          <option value="Science">Science</option>
          <option value="Social">Social</option>
          <option value="French">Vallues and Ethics</option>
        </select>
      </div>

      <div class="field-wrapper">
        <label class="lab" for="cls">Type :</label>
        <select name="" id="" required class="select-active">
          <option value="PDF">PDF</option>
          <option value="Word">Word</option>
          <option value="PPoint">PPoint</option>
          <option value="Compressed">Compressed</option>
          <option value="Sound">Sound</option>
          <option value="Video">Video</option>
          <option value="Picture">Picture</option>
          <option value="Virtual Class">Virtual Class</option>
        </select>
      </div>

      <div class="field-wrapper">
        <label class="lab" for="per">Period </label>
        <select name="" id="per" class="select-active">
          <option value="First Term">First Term</option>
          <option value="Second Term">Second Term</option>
          <option value="Summer Course">Summer Course</option>
        </select>
      </div>
      <div class="field-wrapper">
        <input type="text" required min="8" />
        <button class="Documents-btn" id="slelectBtn">
          <span class="folderContainer">
            <svg
              class="fileBack"
              width="146"
              height="113"
              viewBox="0 0 146 113"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 4C0 1.79086 1.79086 0 4 0H50.3802C51.8285 0 53.2056 0.627965 54.1553 1.72142L64.3303 13.4371C65.2799 14.5306 66.657 15.1585 68.1053 15.1585H141.509C143.718 15.1585 145.509 16.9494 145.509 19.1585V109C145.509 111.209 143.718 113 141.509 113H3.99999C1.79085 113 0 111.209 0 109V4Z"
                fill="url(#paint0_linear_117_4)"
              ></path>
              <defs>
                <linearGradient
                  id="paint0_linear_117_4"
                  x1="0"
                  y1="0"
                  x2="72.93"
                  y2="95.4804"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#8F88C2"></stop>
                  <stop offset="1" stop-color="#5C52A2"></stop>
                </linearGradient>
              </defs>
            </svg>
            <svg
              class="filePage"
              width="88"
              height="99"
              viewBox="0 0 88 99"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                width="88"
                height="99"
                fill="url(#paint0_linear_117_6)"
              ></rect>
              <defs>
                <linearGradient
                  id="paint0_linear_117_6"
                  x1="0"
                  y1="0"
                  x2="81"
                  y2="160.5"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="white"></stop>
                  <stop offset="1" stop-color="#686868"></stop>
                </linearGradient>
              </defs>
            </svg>

            <svg
              class="fileFront"
              width="160"
              height="79"
              viewBox="0 0 160 79"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.29306 12.2478C0.133905 9.38186 2.41499 6.97059 5.28537 6.97059H30.419H58.1902C59.5751 6.97059 60.9288 6.55982 62.0802 5.79025L68.977 1.18034C70.1283 0.410771 71.482 0 72.8669 0H77H155.462C157.87 0 159.733 2.1129 159.43 4.50232L150.443 75.5023C150.19 77.5013 148.489 79 146.474 79H7.78403C5.66106 79 3.9079 77.3415 3.79019 75.2218L0.29306 12.2478Z"
                fill="url(#paint0_linear_117_5)"
              ></path>
              <defs>
                <linearGradient
                  id="paint0_linear_117_5"
                  x1="38.7619"
                  y1="8.71323"
                  x2="66.9106"
                  y2="82.8317"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#C3BBFF"></stop>
                  <stop offset="1" stop-color="#51469A"></stop>
                </linearGradient>
              </defs>
            </svg>
          </span>
          <p class="text">Select File</p>
        </button>
      </div>

      <input type="submit" value="Display" class="btn-active" />

      <div class="container">
        <label class="lab">
          <input type="radio" name="radio" checked="" />
          <span>R.N.</span>
        </label>
        <br />
        <label class="lab">
          <input type="radio" name="radio" />
          <span>Classes</span>
        </label>
        <br />
        <label class="lab">
          <input type="radio" name="radio" />
          <span>Description</span>
        </label>
        <br />
        <label class="lab">
          <input type="radio" name="radio" />
          <span>Period</span>
        </label>
      </div>

      <div class="field-wrapper">
        <label class="lab" class="lab" for="">R N </label>
        <input type="text" class="btn-active" />
      </div>
      <br />
      <br />
      <input type="submit" value="Update" class="btn-active" />
      <br />
      <br />
      <input type="reset" value="Delete" class="btn-active" />
      <br />
      <br />
    </form>
    <script src="main.js"></script>
  </body>
</html>
