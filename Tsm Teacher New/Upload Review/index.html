<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Upload Review</title>
  </head>
  <body>
    <form action="">
      <div class="field-wrapper">
        <label class="lab" for="cls">Grade</label>
        <select name="" id="" required class="select-active">
          <option value="All">All</option>
          <option value="G10A">G10A</option>
          <option value="G10L">G10L</option>
          <option value="G11A">G11A</option>
          <option value="G11L">G11L</option>
          <option value="G12A">G12A</option>
          <option value="G11L">G12L</option>
          <option value="G1A">G1A</option>
          <option value="G1L">G1L</option>
          <option value="G2A">G2A</option>
          <option value="G2L">G2L</option>
          <option value="G3A">G3A</option>
          <option value="G3L">G3L</option>
          <option value="G4A">G4A</option>
          <option value="G4L">G4L</option>
          <option value="G5A">G5A</option>
          <option value="G5L">G5L</option>
          <option value="G6A">G6A</option>
          <option value="G6L">G6L</option>
          <option value="G7A">G7A</option>
          <option value="G7L">G7L</option>
          <option value="G8A">G8A</option>
          <option value="G8L">G8L</option>
          <option value="G9A">G9A</option>
          <option value="G9L">G9L</option>
          <option value="KG1A">KG1A</option>
          <option value="KG1L">KG1L</option>
          <option value="KG2A">KG2A</option>
          <option value="KG2L">KG2L</option>
        </select>
      </div>
      <div class="field-wrapper">
        <label class="lab" for="sub">Subject :</label>
        <select name="" id="sub" class="select-active">
          <option value="All">All</option>
          <option value="Arabic">Arabic</option>
          <option value="Biology">Biology</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Discover">Discover</option>
          <option value="English">English</option>
          <option value="French">French</option>
          <option value="Geogrephy">Geogrephy</option>
          <option value="German">German</option>
          <option value="History">History</option>
          <option value="ICT">ICT</option>
          <option value="Math">Math</option>
          <option value="Mechainc">Mechainc</option>
          <option value="Philosophy">Philosophy</option>
          <option value="Professional Skills">Professional Skills</option>
          <option value="Psychology">Psychology</option>
          <option value="Rillgion">Rillgion</option>
          <option value="Science">Sciences</option>
          <option value="Social">Social</option>
          <option dir="rtl" value="الرياضيات">الرياضيات</option>
          <option dir="rtl" value="علوم">علوم</option>
        </select>
      </div>
      <div class="field-wrapper">
        <label class="lab" for="sub">Period :</label>
        <select name="" id="sub" class="select-active">
          <option value="First Term">First Term</option>
          <option value="Second Term">Second Term</option>
          <option value="Summer Course">Summer Course</option>
        </select>
      </div>
      <br>
      <input type="submit" value="Display" class="btn-active" />
    </form>
  </body>
</html>
