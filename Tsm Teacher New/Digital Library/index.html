<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Library</title>
  </head>
  <body>
    <form action="">
      <div class="field-wrapper">
        <label class="lab" for="cls">State</label>
        <select name="" id="" required class="select-active">
          <option value="G10A">G10A</option>
          <option value="G10L">G10L</option>
          <option value="G11A">G11A</option>
          <option value="G11L">G11L</option>
          <option value="G1A">G1A</option>
          <option value="G1L">G1L</option>
          <option value="G2A">G2A</option>
          <option value="G2L">G2L</option>
          <option value="G3A">G3A</option>
          <option value="G3L">G3L</option>
          <option value="G4A">G4A</option>
          <option value="G4L">G4L</option>
          <option value="G5A">G5A</option>
          <option value="G5L">G5L</option>
          <option value="G6A">G6A</option>
          <option value="G6L">G6L</option>
          <option value="G7A">G7A</option>
          <option value="G7L">G7L</option>
          <option value="G8A">G8A</option>
          <option value="G8L">G8L</option>
          <option value="G9A">G9A</option>
          <option value="G9L">G9L</option>
        </select>
        <br />
        <br />
        <br />
        <br />
        <div class="checkbox-wrapper-33">
          <label class="checkbox">
            <input class="checkbox__trigger visuallyhidden" type="checkbox" />
            <span class="checkbox__symbol">
              <svg
                aria-hidden="true"
                class="icon-checkbox"
                width="28px"
                height="28px"
                viewBox="0 0 28 28"
                version="1"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M4 14l8 7L24 7"></path>
              </svg>
            </span>
            <p class="checkbox__textwrapper">A</p>
          </label>
          <label class="checkbox">
            <input class="checkbox__trigger visuallyhidden" type="checkbox" />
            <span class="checkbox__symbol">
              <svg
                aria-hidden="true"
                class="icon-checkbox"
                width="28px"
                height="28px"
                viewBox="0 0 28 28"
                version="1"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M4 14l8 7L24 7"></path>
              </svg>
            </span>
            <p class="checkbox__textwrapper">B</p>
          </label>
        </div>
      </div>
      <div class="field-wrapper">
        <label class="lab" for="sub">Subject </label>
        <select name="" id="sub" class="select-active">
          <option value="Arabic">Arabic</option>
          <option value="Biology">Biology</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Discover">Discover</option>
          <option value="English">English</option>
          <option value="French">French</option>
          <option value="Geogrephy">Geogrephy</option>
          <option value="German">German</option>
          <option value="History">History</option>
          <option value="ICT">ICT</option>
          <option value="Math">Math</option>
          <option value="Mechainc">Mechainc</option>
          <option value="Philosophy">Philosophy</option>
          <option value="Physics">Physics</option>
          <option value="Professional Skills">Professional Skills</option>
          <option value="Psychology">Psychology</option>
          <option value="Science">Science</option>
          <option value="Social">Social</option>
          <option value="French">Vallues and Ethics</option>
        </select>
        <br />

        <label class="lab" for="cls">Type :</label>
        <select name="" id="" required class="select-active">
          <option value="PDF">PDF</option>
          <option value="Word">Word</option>
          <option value="PPoint">PPoint</option>
          <option value="Compressed">Compressed</option>
          <option value="Sound">Sound</option>
          <option value="Video">Video</option>
          <option value="Picture">Picture</option>
          <option value="Virtual Class">Virtual Class</option>
        </select>
        <br />
        <label class="lab" for="per">Period :</label>
        <select name="" id="per" class="select-active">
          <option value="First Term">First Term</option>
          <option value="Second Term">Second Term</option>
          <option value="Summer Course">Summer Course</option>
        </select>
      </div>

      <div class="field-wrapper">
        <label class="lab" for="per">Description :</label>
        <input type="text" required />
        <br />
        <label class="lab" for="per">File Source : </label>
        <select name="" id="per" class="select-active">
          <option value="Uploaded Files">Uploaded Files</option>
          <option value="Link">Link</option>
        </select>
        <br />
        <label class="lab" for="per"> Browse for file : </label>
        <select name="" id="per" class="select-active">
          <option value="Uploaded Files">Nothing</option>
        </select>
      </div>

      <input type="submit" value="Add" class="btn-active" />

      <div class="container">
        <label class="lab">
          <input type="radio" name="radio" checked="" />
          <span>R.N.</span>
        </label>
        <br />
        <label class="lab">
          <input type="radio" name="radio" />
          <span>Classes</span>
        </label>
        <br />
        <label class="lab">
          <input type="radio" name="radio" />
          <span>Description</span>
        </label>
        <br />
        <label class="lab">
          <input type="radio" name="radio" />
          <span>Period</span>
        </label>
      </div>

      <div class="field-wrapper">
        <label class="lab" class="lab" for="">R N </label>
        <input type="text" class="btn-active" />
      </div>
      <br />
      <br />
      <input type="submit" value="Update" class="btn-active" />
      <br />
      <br />
      <input type="reset" value="Delete" class="btn-active" />
      <br />
      <br />
    </form>
  </body>
</html>
